<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">ActionHero Logs</h3>
            </div>
            <div class="box-body">
                <div class="panel panel-default">
                    <div class="panel-body pre-scrollable">
                        <p style="margin:0;" ng-repeat="logMessage in logMessages.slice().reverse()">
                            <span class="message">{{logMessage}}</span>
                        </p>
                    </div>
                </div>

            </div>
            <div class="box-footer">

            </div>
        </div>
    </div>
</div>
