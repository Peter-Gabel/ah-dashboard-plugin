<div class="row">
    <div class="col-md-4">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Redis Viewer</h3>
            </div>
            <div class="box-body">
              <p>Expand the Tree to drill down Redis Keys, use right-click to refresh!</p>
              <div id="redisKeys" data-source="ajax" class="sampletree">
              </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Redis Viewer Results</h3>
            </div>
            <div class="box-body">
                <content-item content="details"></content-item> 
            </div>
            <div ng-hide="redisDetailsLoadingDone" class="overlay"></div>
            <div ng-hide="redisDetailsLoadingDone" class="loading-img"></div>
        </div>
    </div>
</div>
